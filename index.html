<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最強市川物語</title>
    <link rel="stylesheet" href="test01.css">
    
    <audio id="bgm-player" src="bgm/ichikawa_theme.mp3" autoplay loop muted></audio>
    
</head>
<body>

    <h1>市川市のいいところ最強５選</h1>
    <p>市川のいいところ（簡潔版）

都心へのアクセスが良い：総武線・京葉線・都営新宿線などで東京へ出やすい。

落ち着いた住環境：住宅街が多く、治安も比較的良い。

自然と歴史が近い：江戸川沿いの散歩道や、国分寺跡・里見公園など歴史スポットが豊富。

商業施設が便利：市川駅・本八幡駅周辺に買い物場所が多い。

教育文化施設が充実：動植物園、博物館、図書館など家族向けスポットがある。</p>
    <a href="https://www.city.ichikawa.lg.jp/">市川市公式HP</a>

    <br><br><br>
    
    <div style="text-align: center; margin-top: 50px;">
        <button id="bgm-toggle" style="
            /* 固定表示（position: fixed）を削除し、通常のフローで表示されるように変更 */
            background: #ffcc00; /* ド派手な色 */
            color: #111;
            border: 2px solid #ff00ff;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px #ffcc00;
        ">▶️ BGMを再生</button>
    </div>

    <script>
        const bgmPlayer = document.getElementById('bgm-player');
        const bgmToggle = document.getElementById('bgm-toggle');
        
        bgmToggle.addEventListener('click', () => {
            if (bgmPlayer.muted) {
                // ミュート解除と再生
                bgmPlayer.muted = false;
                bgmPlayer.play(); // 念のためplay()を呼び出す
                bgmToggle.textContent = '🔊 BGM再生中';
                bgmToggle.style.background = '#ff00ff';
                bgmToggle.style.color = '#fff';
            } else {
                // ミュート
                bgmPlayer.muted = true;
                bgmToggle.textContent = '▶️ BGMを再生';
                bgmToggle.style.background = '#ffcc00';
                bgmToggle.style.color = '#111';
            }
        });
        
        // 自動再生がブロックされた場合でも、ユーザー操作で再生できるようにする
        bgmPlayer.play().catch(error => {
            // 自動再生が失敗してもエラーを無視し、ユーザーのクリックを待つ
        });
    </script>
</body>
</html>
